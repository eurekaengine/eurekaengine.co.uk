        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 0.5rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            max-width: 260px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.3));
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #9ca3af;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .description {
            font-size: 1.125rem;
            color: #d1d5db;
            line-height: 1.7;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .notify-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid #374151;
            background: rgba(17, 24, 39, 0.8);
            color: #ffffff;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            border-color: #3b82f6;
            background: rgba(17, 24, 39, 1);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .email-input::placeholder {
            color: #6b7280;
        }

        .notify-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .notify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .notify-button:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid #374151;
            border-radius: 12px;
            color: #9ca3af;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            color: #3b82f6;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .description {
                font-size: 1rem;
            }

            .notify-form {
                flex-direction: column;
            }

            .email-input {
                min-width: 100%;
            }

            .logo-container img {
                max-width: 200px;
            }
        }

        /* Loading animation for button */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .notify-button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }
        
        h3 {
    font-size: 1.25rem;

    font-size: 0.875rem;
